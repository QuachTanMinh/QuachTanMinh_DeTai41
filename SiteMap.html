<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ trang | MQ Vật tư y tế</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .tree {
      margin: 30px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tree ul {
      list-style-type: none;
      padding-left: 20px;
      margin: 0;
    }

    .tree li {
      margin: 10px 0;
      position: relative;
    }

    .tree li .toggle-icon {
      cursor: pointer;
      margin-right: 8px;
      color: #3498db;
    }

    .tree li .folder {
      margin-right: 6px;
      color: #f39c12;
    }

    .tree a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 500;
    }

    .tree a:hover {
      color: #e74c3c;
    }

    .nested {
      display: none;
      padding-left: 18px;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Sơ đồ trang (Site Map)</h1>

  <div class="tree">
    <ul>
      <li><i class="fa-solid fa-folder folder"></i><a href="/index.html">Trang Chủ</a></li>
      <li><i class="fa-solid fa-folder folder"></i><a href="/GioiThieu.html">Giới Thiệu</a></li>
      <li>
        <i class="fa-solid fa-caret-right toggle-icon"></i>
        <i class="fa-solid fa-folder folder"></i><a href="/SanPham.html">Danh Mục Sản Phẩm</a>
        <ul class="nested">
          <li><i class="fa-regular fa-file-lines"></i> <a href="/KimLoai.html">Dụng Cụ Kim Loại</a></li>
          <li><i class="fa-regular fa-file-lines"></i> <a href="/DungCuPhauThuat.html">Dụng Cụ Phẫu Thuật</a></li>
          <li><i class="fa-regular fa-file-lines"></i> <a href="/DungCuThamKham.html">Dụng Cụ Thăm Khám</a></li>
          <li><i class="fa-regular fa-file-lines"></i> <a href="/PhuVuXetNghiem.html">Phụ Vụ Xét Nghiệm</a></li>
          <li><i class="fa-regular fa-file-lines"></i> <a href="/VatLieuCamMau.html">Vật Liệu Cầm Máu</a></li>
          <li><i class="fa-regular fa-file-lines"></i> <a href="/Giay.html">Giấy - Gạc</a></li>
        </ul>
      </li>
      <li><i class="fa-solid fa-folder folder"></i><a href="/shop.html">Cửa Hàng</a></li>
      <li><i class="fa-solid fa-folder folder"></i><a href="/login.html">Đăng Nhập</a></li>
      <li><i class="fa-solid fa-folder folder"></i><a href="/register.html">Đăng Ký</a></li>
      <li><i class="fa-solid fa-folder folder"></i><a href="/ThanhToan.html">Thanh Toán</a></li>
      <li><i class="fa-solid fa-folder folder"></i><a href="/TaoHoaDon.html">Tạo Hóa Đơn</a></li>
      <li><i class="fa-solid fa-folder folder"></i><a href="/LienHe.html">Liên Hệ</a></li>
    </ul>
  </div>

  <script>
    const toggleIcons = document.querySelectorAll('.toggle-icon');
    toggleIcons.forEach(icon => {
      icon.addEventListener('click', function () {
        const nestedList = this.parentElement.querySelector('.nested');
        if (nestedList) {
          nestedList.classList.toggle('active');
          this.classList.toggle('fa-caret-right');
          this.classList.toggle('fa-caret-down');
        }
      });
    });
  </script>
</body>
</html>
